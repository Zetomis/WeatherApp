<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="main">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header__headline">Weather App</h1>
            <input type="text" placeholder="Search a place..." class="header__input">
        </header>

        <!-- CONTENT -->
        <div class="content">
            <h1 class="content__name"></h1>
            <h2 class="content__temp"></h2>
            <div class="content__minmax">
                <h3 class="content__mintemp"></h3>
                <h3 class="content__maxtemp"></h3>
            </div>
            <h4 class="content__feelslike"></h4>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <h4 class="footer__headline">Made by @Zetomis</h4>
        </footer>

        <!-- WARN -->
        <div class="warn">
            <div class="warn__container">
                <div class="warn__close">
                    <i class='bx bx-x'></i>
                </div>
                <div class="warn__icon">
                    <i class='bx bxs-error'></i>
                </div>
                <p class="warn__text">dit me bac ki cho</p>
            </div>
        </div>

        <script src="./main.js"></script>
    </main>
</body>
</html>
